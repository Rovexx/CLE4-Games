<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Katvis Evolutie</title>
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div id="game" class="container">
        <!-- start menu overlay -->
        <div id="startMenu" class="overlay">
            <!-- Buttons -->
            <div class="overlay-content">
                <img src="assets/img/logo.png" alt="katvis Evolutie">
                <a id="buttonStartGame" class="btn">Start Game</a>
            </div>
        </div>
        <!-- game menu overlay -->
        <div id="gameMenu" class="overlay hide">
            <!-- Buttons -->
            <div class="overlay-content">
                <a id="buttonTerugNaarSpel" class="btn">Terug naar het spel</a><br>
                <a id="buttonStoppen" class="btn">Stoppen</a>
            </div>
        </div>
        <!-- evolve menu overlay -->
        <div id="evolveMenu" class="overlay hide">
            <!-- Buttons -->
            <div class="overlay-content evolveBars">
                <div>
                    <a class="menuTitle">Evolutie punten</a>
                </div>
                <div class="evolveBar">
                    <a>Snelheid</a>
                    <progress id="speed" value="1" max="5"></progress>
                </div>
                <div class="evolveBar">
                    <a>Zicht</a>
                    <progress id="sight" value="1" max="5"></progress>
                </div>
                <div class="evolveBar">
                    <a>grootte</a>
                    <progress id="bodySize" value="1" max="5"></progress>
                </div>
                <div class="evolveBar">
                    <a>Weerstand</a>
                    <progress id="temperature" value="1" max="5"></progress>
                </div>
                <div class="evolveBar">
                    <a>Max Diepte</a>
                    <progress id="depth" value="1" max="5"></progress>
                </div>
            </div>
        </div>

        <!-- UI -->
        <div id="UI" class="hide">
            <!-- UI elementen -->
            <a id="buttonGameMenu">Menu</a>
            <div class="barContainer" id="foodBar" >
                <div class="bar" id="food">Voedsel</div>
            </div>

            <div class="barContainer" id="healthBar">
                <div class="bar" id="health">Levens</div>
            </div>

        </div>

		<!-- Uitleg -->
		<div id="obd">
			<p id="obdText"></p>

			<img id="obdScAi" src="assets/img/ai.png">
			<img id="obdScPlayer" src="assets/img/fish_tmp.png">
			<img id="obdScEnemy" src="assets/img/enemy.png">

			<a id="obdBtn" class="btn">Volgende</a>
			<span id="obdSkip">Sla uitleg over</span>
		</div>
        <script src="js/phaser.min.js"></script>
        <script src="js/sound.js"></script>
        <script src="js/menus.js"></script>
  	    <script src="js/obd.js"></script>
  	    <script src="js/net.js"></script>
  	    <script src="js/background.js"></script>
  	    <script src="js/player.js"></script>
  	    <script src="js/ai.js"></script>
  	    <script src="js/camera.js"></script>
  	    <script src="js/main.js"></script>
    </div>
</body>
</html>
